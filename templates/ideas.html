{% extends "base.html" %}

{% block content %}
<div class=container>
    <h1>Gift Ideas</h1>
    {{ wtf.quick_form(form1,form_type='horizontal',horizontal_columns=('sm',4,4),button_map={'submit': 'primary'}) }}
    
    <table class="table table-striped">
        <tr>
            <th>Gift Idea</th>
            <th>URL</th>
        </tr>
        {% for i in range(0, data|length)%}
        <tr> 
            <td>{{data[i][0]}}</td>
            <td>{{data[i][1]}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
